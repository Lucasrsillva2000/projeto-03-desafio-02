<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avalie a sua mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./assets/logo.svg" alt="" />
        <div class="titulo"><strong>informações pessoais</strong></div>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="names">
              <div class="input-wrapper">
                <label for="name">nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="secondname">sobrenome</label>
                <input type="text" id="secondname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-category"
                >Selecione quem foi o seu mentor</label
              >
              <select id="event-category">
                <option value="mayk">Mayk Brito</option>
                <option value="Rodrigo">Rodrigo Gonçalves</option>
                <option value="jakeliny">Jakeliny Gracielly</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Feedback sobre o mentor</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
